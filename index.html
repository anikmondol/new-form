<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fil the form</title>
    <style>
        label{
            display: block;
            padding: 10px;
            margin: 12px;
        }
        *{
            background-color: lightyellow;
            padding: 10px;
            margin: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Users Form 
        </h1>
    </header>
    <main>
        <section>
            <form>
                <label for="name"> Your name:
                    <input type="text" name=""
                    id="name" 
                    placeholder="Your name">
                </label>
                <label for="email">Your Email:
                    <input type="text" name=""
                    id="email"
                    placeholder="Your Email">
                </label>
                <label for="password"> Your Password:
                    <input type="password" name=""
                    id="password"
                    placeholder="Your Password">
                </label>
                <fieldset>
                    <legend>pice  Your choice</legend>
                    <label for="java">
                        <input type="radio"
                         name="choice" id="choice">java
                    </label>
                    <label for="python">
                        <input type="radio"
                         name="choice" id="python">python
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Descripton :</br>
                        <textarea name="" id="" cols="30" rows="2"></textarea>
                    </legend>
                </fieldset>
                <br>
                <br>
                <input type="submit" name="" id="submit">
                <input type="reset"
                name="" id="reset">
        </section>
    </main>
    <footer>
        <small>
            <p style="text-align:center;">
                &copy; 2023.all Rights Reserved
            </p>
        </small>
    </footer>
    
</body>
</html>
